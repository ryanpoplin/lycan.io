<!doctype html>
<!-- ... -->
<html>
<head>
	<!--<title>AngularJS...</title>-->
    <title>TO DO List App</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<style type="text/css" media="screen">
		
		.blue {
			/* config. proper hex values... */
			background-color: blue;
		}

	</style>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>

    	// AngularJS Module...
    	// sample angular module with an array of other modules needed for the app...
    	var todoApp = angular.module("todoApp", []);

    	// storing, retrieving, general CRUD, RESTful connections for persistance, etc...

    	//  MODEL object...
    	var model = {
    		user: 'Ryan Poplin',
    		items: [{
    			action: "Buy Vitamins and Minerals",
    			done: false
    		}, {
    			action: "Buy Beer",
    			done: false
    		}]
    	};

    	// classic Ctrl convention...
    	// $ === built in service feature of angular, an jQuery(), must be used as a result...
    	todoApp.controller("ToDoCtrl", function ($scope) {

    		// $scope will access, control, and determine what data my views will...
    		// have access to based on certain conditions...

    		$scope.todo = model;

    	});

	</script>
</head>
<body>

	<!-- Testing Template -->
	
	<!-- <div class="btn btn-default">
		{{"AngularJS..."}}
	</div>
	<div class="btn btn-success">
		Bootstrap...
	</div> -->

	<!-- TO DO List Template -->
	<!-- keep angular where you want it in the html document -->
	<!-- could be data-ng-app, also -->
	
	<div id="jquery-sample-element-access">

	<div class="container" ng-app="todoApp" ng-controller="ToDoCtrl">
		
		<div class="page-header">
			
			<h1>{{todo.user}}'s TO DO List <span class="label label-default">{{todo.items.length}}</span></h1>
		
		</div>
	
		<div class="panel">
			
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Add</button>
				</span>
			</div>
		
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items">
						<td>{{item.action}}</td>
						<!--  -->
						<td><input type="checkbox" ng-model="item.done" /></td>
						<td>{{item.done}}</td>
					</tr>
					<!-- demonstrate the behavior of the directive... -->
					<!--<tr>
						<td>...</td>
						<td>...</td>
					</tr>-->
				</tbody>
			</table>
	
		</div>

	</div>

	</div>

	<script>

		$(function() {

			// jQuery()...
			$('#jquery-sample-element-access').addClass('blue');
		
		});

	</script>

</body>
</html>
