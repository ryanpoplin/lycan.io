<!doctype html>
<html>
<head> 
    <title>TO DO List App</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<style type="text/css" media="screen">
		
		.blue {
			background-color: blue;
		}

	</style>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
 	<script>

    	var model = {	
    		user: 'Ryan Poplin',
    		items: [{
    			action: "Buy Vitamins and Minerals",
    			done: false
    		}, {
    			action: "Buy Beer",
    			done: false
    		}, {
    			action: "Wish for more...",
    			done: true
    		}]
    	};

    	var todoApp = angular.module("todoApp", []);

    	todoApp.controller("ToDoCtrl", function ($scope) {
    		
    		$scope.todo = model;

    		$scope.incompleteCount = function () {

    			var count = 0;

    			angular.forEach($scope.todo.items, function (item) {

    				// if it's false...
    				if (!item.done) {
    					count += 1;
    				}

    			});

    			return count;

    		};

    		$scope.warningLevel = function () {

    			return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";

    		};

    	});

	</script>
</head>
<body>

	<!-- Testing Template -->
	
	<!-- <div class="btn btn-default">
		{{"AngularJS..."}}
	</div>
	<div class="btn btn-success">
		Bootstrap...
	</div> -->

	<!-- TO DO List Template -->
	
	<div id="jquery-sample-element-access">

	<div class="container" ng-app="todoApp" ng-controller="ToDoCtrl">
		
		<div class="page-header">
			
			<h1>{{todo.user}}'s TO DO List <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() === 0">{{incompleteCount()}}</span></h1>
		
		</div>
	
		<div class="panel">
			
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Add</button>
				</span>
			</div>
		
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items">
						<td>{{item.action}}</td>
						<td><input type="checkbox" ng-model="item.done" /></td>
						<td>{{item.done}}</td>
					</tr>
				</tbody>
			</table>
	
		</div>

	</div>

	</div>

	<script>

		$(function() {

			// $('#jquery-sample-element-access').addClass('blue');
		
		});

	</script>

</body>
</html>
